<!-- searchVials.html -->
<div class="jumbotron text-center" ng-controller="searchVialsController as searchVialsCtrl">
  <form name="searchVials" ng-submit="searchVialsCtrl.searchVials(vial)">
    
    <div class="row">
      <div class="col-xs-1">
	<label class="control-label"> </label>
      </div>
      <div class="col-xs-6">
	<h4 class="text-left">Search for vials</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-1">
	<label class="control-label"> </label>
      </div>
      <div class="col-xs-5">
	<fieldset class="form-group">
	  <input type="text" ng-model="searchVialsCtrl.sVials" class="form-control"
		 id="formGroupInput" placeholder="Vials" title="description"  autofocus></input>
	</fieldset>
      </div>

      <fieldset class="form-group">
	<div class="col-xs-2">	
	  <input type="submit" class="btn btn-primary pull-right" value="Search" />
	</div>
      </fieldset>
    </div>
  </form>
<br>
  <div class="col-xs-1">
    <label class="control-label"> </label>
  </div>
  <div class="col-xs-7">
    <div ui-grid="searchVialsCtrl.gridOptions" ui-grid-cellNav ui-grid-exporter class="grid"></div>
  </div>
</div>
