<!-- searchVial.html -->
<div class="jumbotron text-center" ng-controller="searchVialController as searchVialCtrl">
  <form name="searchVial" class="form-horizontal">
    
    <div class="row">
      <div class="col-xs-2">
	<label class="control-label"> </label>
      </div>
      <div class="col-xs-6">
	<h4 class="text-left">Search for vial</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2 text-right">
	<label class="control-label" for="vial_id">Vial:</label>
      </div>
      <div class="col-xs-2">
	<fieldset class="form-group" ng-class="{ 'has-error' : searchVial.vial.$invalid &&
					       !searchVial.vial.$pristine }">
	  <input type="text" ng-model="searchVialCtrl.sVial" class="form-control"
		 name="vial" id="vial_id" placeholder="Vial" title="Ex: v200204"
		 ng-change="searchVialCtrl.vialChange()"  autofocus
		 ng-pattern="/^(v|V)[0-9][0-9][0-9][0-9][0-9]([0-9]|[0-9][0-9])$/" required/>

	</fieldset>
      </div>
	  <div class="col-xs-4">
	      <div ng-if="searchVialCtrl.sMessage != ''">
	      <label class="label label-danger text-left" ng-show="searchVialCtrl.showMessage"
		     class="message fadein fadeout">{{searchVialCtrl.sMessage}}</label>
	    </div>
	</div>

    </div>

    <div class="row">
      <div class="col-xs-2 text-right">
	<label class="control-label" for="batch_id">Batch:</label>
      </div>
      <div class="col-xs-2 text-left">
	<label class="control-label" for="batch_id">{{searchVialCtrl.data.batch_id}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2 text-right">
	<label class="control-label">Compound id:</label>
      </div>
      <div class="col-xs-2 text-left">
	<label class="control-label">{{searchVialCtrl.data.compound_id}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2 text-right">
	<label class="control-label">Box / Location:</label>
      </div>
      <div class="col-xs-2 text-left">
	<label class="control-label">{{searchVialCtrl.data.box_id}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2 text-right">
	<label class="control-label">Coordinate:</label>
      </div>
      <div class="col-xs-2 text-left">
	<label class="control-label">{{searchVialCtrl.data.coordinate}}</label>
      </div>
    </div>

    <br>
    <br>
    <div class="row">
      <div class="col-xs-1">
	<label class="control-label"> </label>
      </div>
      <fieldset class="form-group">
	<div class="col-xs-2">
	  <div ng-click="searchVialCtrl.discardClick()"
	       class="btn btn-primary pull-right"
	       ng-class="{'disabled': searchVialCtrl.disableButtons}">Discard vial
	  </div>
	</div>
	<div class="col-xs-2">
	  <div ng-click="searchVialCtrl.printClick()" class="btn btn-primary pull-left"
		  ng-class="{'disabled': searchVialCtrl.disableButtons}">Print label
	  </div>
	</div>
      <!-- </fieldset> -->




      <div class="col-xs-2 text-right">
        <label class="control-label" for="user_id">Checkout:</label>
      </div>
      <div class="col-xs-3 text-left">
	
        <select ng-model="searchVialCtrl.sLocation"
                class="form-control scrollable-menu" id="location"
                ng-change="searchVialCtrl.updateLocation(searchVialCtrl.sLocation.vial_location)"
                ng-options="location.vial_location for location in searchVialCtrl.saLocations"
                ng-disabled="searchVialCtrl.disableButtons">
        </select>
      </div>
      </fieldset>
      <label class="label label-danger text-right"
	     ng-show="searchVialCtrl.showMoved" >{{searchVialCtrl.sMoved}}</label>
      
      
      
      
      
    </div>
  </form>
</div>
